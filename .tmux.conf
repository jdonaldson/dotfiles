# Minimal tmux configuration - optimized for fast startup
# Backup of full config: ~/.tmux.conf.backup

# General settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse on
set -s escape-time 10
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g status-interval 10

# Bell notifications
set -g bell-action any
set -g visual-bell off

# Prefix key (keep default Ctrl-b, plus Ctrl-a)
set -g prefix2 C-a
bind C-a send-prefix -2

# Status bar position
set -g status-position top

# Pane border configuration (for Claude Code)
set-option -g pane-border-status top
set-option -g pane-border-format "#{pane_index}: #{pane_title}"
set-option -g allow-rename off

# Key bindings - window management
bind -n C-t new-window
bind -n C-PgDn next-window
bind -n C-PgUp previous-window
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t:$
bind -n C-M-w kill-window
bind -n C-M-q confirm -p "Kill this tmux session?" kill-session
bind -n F11 resize-pane -Z

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 25% splits (Ctrl-a u = above, Ctrl-a m = below)
bind u split-window -vb -p 25  # 25% split above
bind m split-window -v -p 25   # 25% split below

# 33% splits (Ctrl-a , = left, Ctrl-a . = right)
bind , split-window -hb -p 33  # 33% split left
bind . split-window -h -p 33   # 33% split right

# Reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf reloaded'

# Simple color scheme (Solarized-inspired)
set -g status-style 'bg=#080808 fg=#8a8a8a'
set -g pane-border-style 'fg=#303030'
set -g pane-active-border-style 'fg=#2aa198'
set -g window-status-style 'fg=#8a8a8a bg=#080808'
set -g window-status-current-style 'fg=#080808 bg=#2aa198 bold'
set -g window-status-activity-style 'underscore'
set -g window-status-bell-style 'fg=#657b83 blink,bold'

# Status bar content
set -g status-left " #S | "
set -g status-left-length 50
set -g status-right " %H:%M | %d %b | #h "
set -g status-right-length 50

# Window status format
setw -g window-status-format " #I #W "
setw -g window-status-current-format " #I #W "
